<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(223, 21%, 6%); }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <section>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="hero">
        <div class="hero-img">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="hero-text">
          <h1>Build The community Your Fans Will Love</h1>
          <p>Huddle reimagines the way we build communities.You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
      <div class="socials">
        <div class="social">
          <i class="fa-brands fa-facebook" ></i></div>
        <div class="social">
          <i class="fa-brands fa-twitter" ></i>
        </div>
        <div class="social">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
    
  </section>

  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </p>
  </footer>
